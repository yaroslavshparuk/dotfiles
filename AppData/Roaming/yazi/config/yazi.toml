# This overrides the slow built-in mime fetcher with the fast extension-based one
[[plugin.prepend_fetchers]]
id   = "mime"
name = "*"
run  = "mime-ext"
prio = "high"

# Your opener for Zed (looks good!)
[opener]
edit = [
    { run = 'zed "%*"', block = true, orphan = true, for = "windows" },
]

[open]
rules = [
    { mime = "text/*",                      use = "edit" },
    { mime = "application/json",            use = "edit" },
    { name = "*.txt",                       use = "edit" },
    { name = "*.md",                        use = "edit" },
    { name = "*.py",                        use = "edit" },
    # ... add more if needed
]
